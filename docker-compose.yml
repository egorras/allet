services:
  allet-web:
    build:
      context: .
      dockerfile: src/Allet.Web/Dockerfile
    ports:
      - "8082:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=allet-db;Port=5432;Database=allet;Username=allet;Password=${POSTGRES_PASSWORD:-allet_dev_password}
    depends_on:
      allet-db:
        condition: service_healthy

  allet-db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=allet
      - POSTGRES_USER=allet
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-allet_dev_password}
    volumes:
      - allet-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U allet"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  allet-db-data:
